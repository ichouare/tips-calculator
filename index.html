      </div>
<div class="my-3 Tips ">

</div>

<div class="Bill from-label round px-3 d-flex flex-row align-items-center justify-content-between">

<input  class=" person border-0 h-100  text-end outline-0  fw-bold fs-3 " type="text" maxlength="10" value="0"/>
</div >
